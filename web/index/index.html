<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/index.css">
</head>
  <body>
      <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="http://via.placeholder.com/350x100" alt="ShaReIt">
                </div>
                <div class="col-md-6">
                    <ul class="icon-menu list-line text-xs-right">
                        <li class="list-inline-item">
                            <a href="" data-bind="click: AddObject">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fas fa-upload fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a href="">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-search fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </header>
      <div class="container">
        <div class="col-md-12">
            <img src="http://via.placeholder.com/1920x300" alt="slide">
        </div>
        <!-- ko foreach: latestUploads() -->
        <div class="row">
            <div class="col-md-4">
                <img data-bind="attr: { src: image }"></img>
            </div>
            <div class="col-md-8">
                <h2 data-bind="text: title"></h2>
                <div class="col-md-12">
                    <p data-bind="text: description"></p>
                </div>
                <div class="col-md-12 social">
                    <ul class="icon-menu list-line text-xs-right">
                        <li class="list-inline-item"></li>
                            <a data-bind="attr: { href: magnet }">
                                <i class="fas fa-download fa-lg"></i>
                            </a>
                            <a data-bind="attr: { href: steemitposturi }">
                                <i class="fas fa-heart fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /ko --> 
        <button data-bind="click: AddObject">Click me</button>
      </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    
    <script src="/public/index.js"></script>    
  </body>
</html>
